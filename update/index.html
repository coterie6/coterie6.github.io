<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update your Data</title>
    <script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
    <link rel="stylesheet" href="../styles.css">
</head>

<body onload="onBodyLoad();">
    <h1>Update your Data</h1>
    <h3><a href="..">Return to map</a></h3>
    <hr>
    <h2 class="highlight">Select your name:</h2>
    <select name="name-select" id="name-select"></select>
    <hr>
    <hr>
    <div id="locationForm">
        <h3>Edit your location:</h3>
        <input type="text" name="address" id="address" placeholder="New Location">
        <input type="submit" value="Update address" onclick="onLocationSubmit();">
        <br>
        <input type="button" value="Auto-fill with GPS" onclick="autoFillGPS();">
    </div>
    <hr>
    <div id="jobForm">
        <h3>Edit your job title:</h3>
        <input type="text" name="jobTitle" id="jobTitle" placeholder="New Job Title">
        <input type="submit" value="Update job title" onclick="onJobSubmit();">
    </div>
    <hr>
    <div id="emailForm">
        <h3>Edit your email:</h3>
        <input type="text" name="email" id="email" placeholder="New Email">
        <input type="submit" value="Update email" onclick="onEmailSubmit();">
    </div>
    <hr>
    <div id="phoneForm">
        <h3>Edit your phone number:</h3>
        <input type="text" name="phoneNumber" id="phoneNumber" placeholder="New Phone Number">
        <input type="submit" value="Update phone number" onclick="onPhoneSubmit();">
    </div>
    <hr>
    <div id="gravatarForm">
        <h3>Edit your map icon using Gravatar:</h3>
        <h5><a href="gravatar">What is this?</a></h5>
        <input type="text" name="gravatar" id="gravatar" placeholder="New Gravatar Email">
        <input type="submit" value="Update Gravatar Email" onclick="onGravatarSubmit();">
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAT3dPboP5l3TKcaNRv4BodFmIrDyHX4HU"></script>
</body>

</html>
