<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coterie 6 Map</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Coterie 6 Map</h1>
    <div id="map">Please check your internet connection.  If you are connected, and you see this message, please email <a href="mailto:ben@soyka.ml">ben@soyka.ml</a>.</div>
    <script>
        function initMap() {
            var options = {
                zoom: 4,
                center: {lat: 39.348087, lng: -94.915934}
            };
            var map = new google.maps.Map(document.getElementById("map"), options);
            function addMarker(options) {
                var marker = new google.maps.Marker({
                    position: options.coords,
                    map: map
                });
                if (options.icon) {
                    marker.setIcon(options.icon);
                }
                if (options.name) {
                    var content = "<h1>" + options.name + "</h1>";
                    var infoWindow = new google.maps.InfoWindow({
                        content: content
                    });
                    marker.addListener("click", function () {
                        infoWindow.open(map, marker);
                    });
                }
            }
            /*
            addMarker({
                coords: {lat: 39.35398, lng: -94.91998},
                name: "Fort Leavenworth, KS"
            });
            addMarker({
                coords: {lat: 39.10345, lng: -94.58311},
                name: "Kansas City, MO"
            });
            */
            addMarker({
                coords: {lat: 39.348087, lng: -94.915934},
                name: "School of Advanced Military Studies",
                icon: "sams-logo.png"
            });
            axios({
                url: "https://api.airtable.com/v0/appUAGkftlEA5caav/Locations",
                method: "get",
                headers: {
                    "Authorization": "Bearer keyAgG52BdBvlu1p6"
                },
                timeout: 25000
            }).then(function(response) {
                var records = response.data.records;
                var autocompleteService = new google.maps.places.AutocompleteService();
                for (var i = 0; i < records.length; i++) {
                    var name = records[i].fields.Name;
                    autocompleteService.getPlacePredictions({
                        input: records[i].fields.Address
                    }, function(predictions, status) {
                        var topResult = encodeURIComponent(predictions[0].description);
                        axios({
                            url: "https://maps.googleapis.com/maps/api/geocode/json?address=" + topResult + "&key=AIzaSyAT3dPboP5l3TKcaNRv4BodFmIrDyHX4HU",
                            method: "get"
                        }).then(function(response2) {
                            var data = response2.data;
                            var latLng = data.results[0].geometry.location;
                            addMarker({
                                coords: latLng,
                                name: name
                            });
                        });
                    });
                }
            });
            
        }
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAT3dPboP5l3TKcaNRv4BodFmIrDyHX4HU&callback=initMap&libraries=places">
    </script>
</body>
</html>
